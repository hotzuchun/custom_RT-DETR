# dataset format:
# data---train---images
# data---train---annotations.json
# data---val---images
# data---val---annotations.json

task: detection

num_classes: # Your own number of classes + 1
remap_mscoco_category: False

train_dataloader: 
  type: DataLoader
  dataset: 
    type: CocoDetection
    # Your own data path
    img_folder: ./data/train/images
    ann_file: ./data/train/annotations.json
    transforms:
      type: Compose
      ops: ~
  shuffle: True
  batch_size: 8
  num_workers: 4
  drop_last: True 


val_dataloader:
  type: DataLoader
  dataset: 
    type: CocoDetection
    # Your own data path
    img_folder: ./data/val/images
    ann_file: ./data/val/annotations.json
    transforms:
      type: Compose
      ops: ~ 

  shuffle: False
  batch_size: 8
  num_workers: 4
  drop_last: False